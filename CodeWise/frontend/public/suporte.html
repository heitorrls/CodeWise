<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suporte - CodeWise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/assets/styles/suporte.css" />
  </head>
  <body>
    <header class="header">
      <h1>CodeWise</h1>
    </header>

    <div class="container">
      <nav class="sidebar">
        <button class="nav-item" onclick="window.location.href='home.html'">
          <i class="fas fa-book"></i> <span>Lições</span>
        </button>
        <button class="nav-item" onclick="window.location.href='perfil.html'">
          <i class="fas fa-user"></i> <span>Perfil</span>
        </button>
        <button class="nav-item" onclick="window.location.href='loja.html'">
          <i class="fas fa-store"></i> <span>Loja</span>
        </button>
        <button class="nav-item" onclick="window.location.href='rank.html'">
          <i class="fas fa-trophy"></i> <span>Rank</span>
        </button>
        <button class="nav-item active">
          <i class="fas fa-life-ring"></i> <span>Suporte</span>
        </button>
        <button
          class="nav-item"
          onclick="window.location.href='configuracoes.html'"
        >
          <i class="fas fa-cog"></i> <span>Configurações</span>
        </button>
      </nav>

      <main class="main-content">
        <h2 class="page-title">Suporte</h2>

        <form class="support-form">
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Assunto:</label>
            <input
              type="text"
              id="subject"
              class="form-input"
              placeholder="Digite o assunto"
              required
            />
          </div>

          <div class="form-group">
            <label for="description" class="form-label">Descrição:</label>
            <textarea
              id="description"
              class="form-textarea"
              rows="6"
              placeholder="Descreva seu problema ou dúvida..."
              required
            ></textarea>
            <div class="textarea-footer">
              <span class="attach-info">
                <i class="fas fa-paperclip"></i>
                Enviar anexo
              </span>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-submit">Enviar</button>
          </div>
        </form>
      </main>

      <aside class="right-sidebar">

          <button class="sidebar-btn">
            <i class="fas fa-user-circle"></i>
            <span>Conta</span>
          </button>
        </div>

        <div class="sidebar-section logout-section">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </button>
        </div>
      </aside>
    </div>
    <script src="src/pages/script.js"></script>
    <script>
      function logout() {
        if (confirm("Deseja realmente sair?")) {
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
</html>
