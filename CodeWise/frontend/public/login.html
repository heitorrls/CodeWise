<!DOCTYPE html>
<html lang="pt-BR" data-default-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWise - Login</title>
    <link rel="stylesheet" href="src/assets/styles/login.css" />
        <script src="src/assets/js/theme-loader.js"></script>
    <link rel="stylesheet" href="src/assets/styles/theme.css" />
  </head>
  <body data-default-theme="dark">
    <div class="theme-toggle-auth">
      <label class="toggle-switch">
        <input type="checkbox" id="authThemeToggle" data-setting="theme-light" />
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Tema claro</span>
    </div>
    <div class="container">
      <div class="left-section">
        <div class="logo">CodeWise</div>
        <div class="mascot-container">
          <img
            src="src/assets/images/macaquinho-removebg-preview.png"
            alt="Mascote CodeWise"
          />
        </div>
      </div>

      <div class="right-section">
        <div class="login-form">
          <h1 class="form-title">Fazer Login</h1>

          <form id="loginForm">
            <div class="input-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Senha:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="forgot-password">
              <a href="email-confirmation.html" id="forgotPassword"
                >Esqueci a senha</a
              >
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <div class="signup-link">
              <a href="signup.html" id="signupLink">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="src/pages/script.js"></script>
  </body>
</html>
