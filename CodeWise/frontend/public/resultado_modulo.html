<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWise - Resultado do Módulo</title>
    <link rel="stylesheet" href="src/assets/styles/resultado_modulo.css" />
    <script src="src/assets/js/theme-loader.js"></script>
    <link rel="stylesheet" href="src/assets/styles/theme.css" />
  </head>
  <body>
    <div class="result-page">
      <div class="result-card lesson">
        <p class="eyebrow">Resumo da lição</p>
        <h1 class="title">
          Você acertou <span id="scoreValue">72%</span> das questões!
        </h1>

        <div class="message-box">
          <p id="motivationMessage">
            Não desanime! Cada questão é uma oportunidade de aprender mais e
            crescer. Continue se dedicando e, na próxima vez, você vai acertar
            ainda mais!
          </p>
        </div>

        <div class="actions">
          <a class="ghost" href="qst_modulo.html">Rever questões</a>
          <a class="primary" id="rewardBtn" href="recompensa_modulo.html">
            Ver recompensa
          </a>
        </div>
      </div>
    </div>

    <script src="src/pages/script.js"></script>
  </body>
</html>
