<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWise - Configurações</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/assets/styles/configuracoes.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Configurações</h1>
    </header>

    <div class="container">
      <aside class="sidebar">
        <nav class="nav-menu">
          <button class="nav-btn" onclick="window.location.href='home.html'">
            <i class="fas fa-book"></i>
            <span>Lições</span>
          </button>
          <button class="nav-btn" onclick="window.location.href='perfil.html'">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
          </button>
          <button class="nav-btn" onclick="window.location.href='loja.html'">
            <i class="fas fa-store"></i>
            <span>Loja</span>
          </button>
          <button class="nav-btn" onclick="window.location.href='rank.html'">
            <i class="fas fa-trophy"></i>
            <span>Rank</span>
          </button>
          <button
            class="nav-btn active"
            onclick="window.location.href='configuracoes.html'"
          >
            <i class="fas fa-cog"></i>
            <span>Configurações</span>
          </button>
        </nav>
      </aside>

      <main class="main-content">
        <div class="settings-panel">
          <h2 class="panel-title">Preferências</h2>

          <div class="settings-list">
            <div class="setting-item">
              <div class="setting-info">
                <span class="setting-label">Efeitos Sonoros</span>
                <span class="setting-description"
                  >Ativar sons durante interações</span
                >
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="soundEffects" checked />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <div class="setting-info">
                <span class="setting-label">Animações</span>
                <span class="setting-description"
                  >Exibir animações na interface</span
                >
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="animations" checked />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <div class="setting-info">
                <span class="setting-label">Tema Claro</span>
                <span class="setting-description">Alterar para modo claro</span>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="lightTheme" />
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>
      </main>

      <aside class="right-sidebar">
        <div class="sidebar-section">
          <button class="sidebar-btn">
            <i class="fas fa-sliders-h"></i>
            <span>Preferências</span>
          </button>

          <button class="sidebar-btn">
            <i class="fas fa-user-circle"></i>
            <span>Conta</span>
          </button>

          <button
            class="sidebar-btn"
            onclick="window.location.href='suporte.html'"
          >
            <i class="fas fa-life-ring"></i>
            <span>Suporte</span>
          </button>
        </div>

        <div class="sidebar-section logout-section">
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </button>
        </div>
      </aside>
    </div>

    <script src="src/pages/script.js"></script>
  </body>
</html>
