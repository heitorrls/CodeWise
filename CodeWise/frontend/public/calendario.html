<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWise - Calendário de Frequência</title>
    <link rel="stylesheet" href="src/assets/styles/theme.css" />
    <script src="src/assets/js/theme-loader.js"></script>
    <link rel="stylesheet" href="src/assets/styles/calendario.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Minha Frequência</h1>
      </header>
      
      <nav class="sidebar">
        <button class="nav-item" onclick="window.location.href='home.html'">
          <i class="fas fa-book"></i> Lições
        </button>
        <button
          class="nav-item"
          onclick="window.location.href='perfil.html'"
        >
          <i class="fas fa-user"></i> Perfil
        </button>
        <button
          class="nav-item"
          onclick="window.location.href='loja.html'"
        >
          <i class="fas fa-store"></i> Loja
        </button>
        <button
          class="nav-item"
          onclick="window.location.href='rank.html'"
        >
          <i class="fas fa-trophy"></i> Rank
        </button>
        <button
          class="nav-item active"
          onclick="window.location.href='calendario.html'"
        >
          <i class="fas fa-calendar-alt"></i> Calendário
        </button>
        <button
          class="nav-item"
          onclick="window.location.href='configuracoes.html'"
        >
          <i class="fas fa-cog"></i> Configurações
        </button>
      </nav>

      <main class="main-content">
        <div class="calendar-wrapper">
            
            <div class="streak-banner">
                <i class="fas fa-fire"></i>
                <div class="streak-info">
                    <span class="streak-count" id="streakCount">0</span>
                    <span class="streak-label">Dias seguidos (Ofensiva)</span>
                </div>
            </div>

            <div class="calendar-header">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="calendar-grid">
                <div class="weekday">Dom</div>
                <div class="weekday">Seg</div>
                <div class="weekday">Ter</div>
                <div class="weekday">Qua</div>
                <div class="weekday">Qui</div>
                <div class="weekday">Sex</div>
                <div class="weekday">Sáb</div>
                <div id="calendarDays" class="days-container"></div>
            </div>
        </div>
      </main>

      <aside class="right-sidebar">
        <div class="stats-missions-container">
            <h3>Descrição</h3>
            <div class="legend-item">
                <div class="circle green"></div>
                <span>Login realizado</span>
            </div>
            <div class="legend-item">
                <div class="circle gray"></div>
                <span>Ausente</span>
            </div>
        </div>
      </aside>
    </div>

    <script src="src/pages/script.js"></script>
    </body>
</html>
