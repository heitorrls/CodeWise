<!DOCTYPE html>
<html lang="pt-BR" data-default-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWise - Bem-vindo</title>
    <link rel="stylesheet" href="src/assets/styles/apresentacao.css" />
        <script src="src/assets/js/theme-loader.js"></script>
    <link rel="stylesheet" href="src/assets/styles/theme.css" />
  </head>
  <body>
    <div class="theme-toggle-auth">
      <label class="toggle-switch">
        <input type="checkbox" id="introThemeToggle" data-setting="theme-light" />
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Tema claro</span>
    </div>
    <div class="container">
      <div class="left-section">
        <div class="logo">CodeWise</div>
        <div class="mascot">
          <img
            src="src/assets/images/macaquinho-removebg-preview.png"
            alt="Mascote CodeWise"
          />
        </div>
      </div>

      <div class="right-section">
        <h1 class="welcome-title">Olá, seja muito bem-vindo(a) ao Codewise!</h1>
        <p class="welcome-text">
          Aqui, você vai encontrar desafios, ferramentas e muito conhecimento
          para evoluir no seu ritmo.
        </p>
        <button class="continue-btn" onclick="continuar()">
          Clique aqui para continuar
        </button>
      </div>
    </div>
    <script src="src/pages/script.js"></script>
  </body>
</html>
